{% extends "preggo/base.html" %}

{% load static %} <!-- Says we'll be using static data -->

{% block title %}Ask a Question{% endblock %}

{% block content %}
<div class="container">
	<h1 class="pageTitle">Ask a Question</h1>

	<form id="question_form"  method="post" action="/preggo/add_question/" role="form">
		{% csrf_token %}
		{% for hidden in form.hidden_fields %}
			{{ hidden }}
		{% endfor %}

                <div class="form-group">
                    <input type="text" name="title" value="" placeholder="Give your Question a Title"/>
                </div>
                <div class="form-group">
                    <textarea name="content" value="" placeholder="Enter your question here"></textarea>
                </div>

		<input type="submit" name="submit" value="Create Question" />
	</form>
	
</div>      
{% endblock %}
