<!DOCTYPE html>

{% load static %} <!-- Says we'll be using static data -->
<html>
	<head>
		<title>Preggo</title>
	</head>

	<body>
		<h1>Preggo</h1>
		{% if posts %}
			<ul>
				{% for post in posts %}
				<li><a href="/preggo/post/{{post.url}}"> {{post.title}}</a></li>
				{% endfor %}
			</ul>
		{% else %}
			<strong>No posts to display</strong>
		{% endif %}
		<a href="/preggo/add_post/">Add a New Post</a>
	</body>

</html>
