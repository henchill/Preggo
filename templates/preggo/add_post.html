<h1>Share an Experience</h1>

<form id="post_form" method="post" action="/preggo/add_post/">
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
        {{ hidden }}
    {% endfor %}

    {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
        <br>
    {% endfor %}

    <input type="submit" name="submit" value="Create Post" />
</form>
