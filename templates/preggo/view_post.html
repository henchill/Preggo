<div class="post-view">
    <div class="post-details">
        <div>{{post.title}}</div>
        <div>{{post.content}}</div>
    </div>
    <div id="post-comments">
        {% for comment in comments %}
            <div>{{comment.content}}</div>
        {% endfor %}
    </div>
    <div id="post-add-comment">
        <textarea id="txt-{{post.id}}" class="form-control comment-box" rows="2" placeholder="Enter comment below then press enter to post"></textarea>
    </div>
</div>
