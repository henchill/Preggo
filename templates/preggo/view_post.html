<script type="text/javascript" src="{{ STATIC_URL }}js/preggo-ajax.js"></script>

<div class="post-view">
    <div class="post-details">
        <div>{{post.title}}</div>
        <div>{{post.content}}</div>
    </div>
    <div id="post-comments">
        {% for comment in comments %}
            <div>{{comment.content}}</div>
        {% endfor %}
    </div>
    <form id="post-add-comment" method="post" action="/preggo/post/{{post_title_url}}/add_comment/">
        {% csrf_token %}
        {% for hidden in comment_form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        <textarea id="txt-{{post.id}}" class="form-control comment-box" rows="2" data-post-id="{{post.id}}" name="content" placeholder="Enter comment below then press enter to post"></textarea>
    </form>
</div>
