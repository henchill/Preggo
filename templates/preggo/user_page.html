{% extends "preggo/base.html" %}

{% load static %} <!-- Says we'll be using static data -->

{% block title %}{{question.title}}{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-3">
      <p>user information section</p>
    </div>
    <div class="col-md-9">
       {% if posts %}
          {% for post in posts %}
          <div class="row">
            <div class="col-md-10">
              <h4>{{ post.title }}</h4>
              <div class="question-content">{{ post.content }}</div>
              <div class="question-footer">
                <a href='/preggo/post/{{post.url}}'>View Responses</a>
                <a href='/preggo/post/{{post.url}}/add_comment'>Comment</a>
              </div>
            </div>
            <div class="thumbs-container col-md-1">
              <span class="glyphicon glyphicon-thumbs-up"></span>
              <div class="votes">10</div>
            </div>
            <div class="thumbs-container col-md-1">
              <span class="glyphicon glyphicon-thumbs-down"></span>
              <div class="votes">4</div>
            </div>
          </div>
          <hr>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
