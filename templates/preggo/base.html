{% load static %}
<!DOCTYPE html>

<html>
    <head>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
        <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/main.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/welcome.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/medfacts.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/forum.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/add_question.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/userpage.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/modal.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Ruluko' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/preggo-ajax.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/modalView.js"></script>
        <title>{% block title %}Preggo{% endblock %}</title>
    </head>

    <body>
        <div class="navbar navbar-inverse" id="main-nav" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" id="logo" href="/preggo/">Preggo</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right" id="menu-items">
			{% if user.is_authenticated %}
                            <li><a class="nav-links" href="/preggo/">Home</a></li>
                            <li><a href="/preggo/medfacts">MedFacts</a></li>
                            <li id="user-pic"><a href="/preggo/user/{{user.username}}">{{user.username}}</a></li> 
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span><b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Edit Profile</a></li>
                                    <li><a href="/preggo/change_password">Change Password</a></li>
                                    <li><a href="/preggo/logout">Logout</a><br></li>
                                </ul>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>


        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </body>

</html>
